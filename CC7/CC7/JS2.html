<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS_2</title>
</head>
<body>

    <script>

        var a = 15;


        for (var i = 0; i <= a; i++)
        {
            if (i % 2 == 0) {
                document.write(`${i} is even <br><br>`);
            }
            else {
                document.write(`${i} is odd<br><br>`);
            }


        }


    </script>

</body>
</html>
